<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Nafila - Sistema de Gerenciamento de Filas">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Performance optimizations -->
  <link rel="preload" href="flutter.js" as="script">
  <link rel="preload" href="main.dart.js" as="script">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  
  <!-- Edge-specific optimizations -->
  <link rel="preload" href="main.dart.wasm" as="fetch" type="application/wasm" crossorigin>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Nafila">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Nafila</title>
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "{{flutter_service_worker_version}}" || null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-top: 20px;
      text-align: center;
      opacity: 0.9;
    }

    .loader {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: white;
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 20px;
    }

    .retry-button {
      background: white;
      color: #DAA520;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
      transition: all 0.2s ease;
    }

    .retry-button:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
    }

    /* Fix for Flutter web blue overlay issue */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Remove focus outlines that cause blue overlay */
    *:focus {
      outline: none !important;
    }

    /* Specific fix for Flutter web focus issues */
    flt-glass-pane {
      pointer-events: none !important;
    }

    /* Prevent blue overlay on buttons and interactive elements */
    button:focus,
    [role="button"]:focus,
    input:focus,
    textarea:focus,
    select:focus {
      outline: none !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loader"></div>
    <p class="loading-text">Carregando Nafila...</p>
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
  </div>
  <script>
    // Simulate progress for better UX
    let progress = 0;
    const progressBar = document.getElementById('progress');
    const progressInterval = setInterval(() => {
      progress += Math.random() * 15;
      if (progress > 90) progress = 90;
      progressBar.style.width = progress + '%';
    }, 200);

    window.addEventListener('load', async function() {
      const loading = document.getElementById('loading');

      try {
        // Use official, stable pattern with _flutter.loader.loadEntrypoint Promise
        if (typeof _flutter !== 'undefined' && _flutter.loader && _flutter.loader.loadEntrypoint) {
          try {
            const engineInitializer = await _flutter.loader.loadEntrypoint({
              serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
            });
            await initializeApp(engineInitializer);
          } catch (e1) {
            console.warn('Falha com service worker, tentando sem:', e1);
            const engineInitializer = await _flutter.loader.loadEntrypoint({});
            await initializeApp(engineInitializer);
          }
        } else if (typeof _flutter !== 'undefined' && _flutter.loader && _flutter.loader.load) {
          // Older fallback
          try {
            const engineInitializer = await _flutter.loader.load({
              serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
            });
            await initializeApp(engineInitializer);
          } catch (e2) {
            console.warn('Falha com service worker (fallback), tentando sem:', e2);
            const engineInitializer = await _flutter.loader.load({});
            await initializeApp(engineInitializer);
          }
        } else {
          throw new Error('API de inicialização do Flutter não encontrada');
        }
      } catch (e) {
        console.error('Flutter web initialization error:', e);
        clearInterval(progressInterval);
        const msg = (e && (e.message || e.toString())) || 'Erro desconhecido';
        loading.innerHTML = `
          <div class="error">
            <h3>Erro ao carregar o aplicativo</h3>
            <p>${msg}</p>
            <button class="retry-button" onclick="location.reload()">Tentar Novamente</button>
          </div>
        `;
      }
    });

    async function initializeApp(engineInitializer) {
      const loading = document.getElementById('loading');
      
      try {
        // Update progress
        progress = 95;
        progressBar.style.width = progress + '%';
        
        // Initialize the Flutter engine
        const appRunner = await engineInitializer.initializeEngine({
          useColorEmoji: true,
        });
        
        // Complete progress
        progress = 100;
        progressBar.style.width = progress + '%';
        
        // Small delay for smooth transition
        setTimeout(() => {
          loading.remove();
          // Run the app
          appRunner.runApp();
        }, 300);
      } catch (e) {
        console.error('Error running app:', e);
        clearInterval(progressInterval);
        const msg = (e && (e.message || e.toString())) || 'Erro desconhecido';
        loading.innerHTML = `
          <div class="error">
            <h3>Erro ao carregar o aplicativo</h3>
            <p>${msg}</p>
            <button class="retry-button" onclick="location.reload()">Tentar Novamente</button>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
