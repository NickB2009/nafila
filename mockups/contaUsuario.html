<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Eu Tô na Fila</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-blue: #081130;
            --light-blue: #0e52b7;
            --accent-blue: #3b82f6;
            --accent-green: #00d0a5;
            --text-light: #f8fafc;
            --text-dark: #0f172a;
            --text-muted: #a3b3cc;
            --border-radius: 24px;
            --transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #00d0a5 100%);
            --gradient-dark: linear-gradient(135deg, #081130 0%, #192952 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-shadow: 0 0 30px rgba(0, 208, 165, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark-blue);
            color: var(--text-light);
            min-height: 100vh;
        }

        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--gradient-dark);
            padding-top: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-header {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--accent-green);
            box-shadow: var(--neon-shadow);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-role {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem 2rem;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 2rem;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .form-label {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem 1.2rem;
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: var(--neon-shadow);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input select {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
        }

        .form-input select:focus {
            outline: none;
        }

        .action-button {
            background: var(--gradient-primary);
            color: var(--text-light);
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-size: 1.1rem;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .location-input-group {
            display: flex;
            gap: 0.8rem;
        }

        .location-button {
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            padding: 0 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .map-preview {
            height: 250px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            color: var(--text-muted);
        }

        .map-placeholder i {
            font-size: 3rem;
        }

        .map-placeholder span {
            font-size: 1.1rem;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .card-header {
                margin-bottom: 1.5rem;
            }

            .card-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .card-title {
                font-size: 1.2rem;
            }

            .form-input {
                padding: 0.8rem 1rem;
            }

            .action-button {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .map-preview {
                height: 200px;
            }
        }

        /* Barber-specific styles */
        .barber-schedule {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .schedule-day {
            text-align: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: var(--transition);
        }

        .schedule-day.active {
            background: var(--gradient-primary);
            border-color: transparent;
        }

        .schedule-day:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* Customer-specific styles */
        .appointment-history {
            margin-top: 1rem;
        }

        .appointment-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid var(--glass-border);
        }

        .appointment-date {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .appointment-service {
            flex: 1;
            font-weight: 500;
        }

        .appointment-status {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-completed {
            background: rgba(0, 208, 165, 0.2);
            color: var(--accent-green);
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="https://i.pravatar.cc/300" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h1 class="profile-name">João Silva</h1>
                    <div class="profile-role">
                        <i class="fas fa-user-circle"></i>
                        <span id="userRole">Cliente</span>
                    </div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value">12</div>
                            <div class="stat-label">Visitas</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">30min</div>
                            <div class="stat-label">Tempo Médio</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-grid">
                <!-- Informações Pessoais -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <h2 class="card-title">Informações Pessoais</h2>
                    </div>
                    <form class="settings-form">
                        <div class="form-group">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-input" value="João Silva">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" value="joao.silva@email.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Telefone</label>
                            <input type="tel" class="form-input" value="(11) 98765-4321">
                        </div>
                        <button class="action-button">
                            <i class="fas fa-save"></i>
                            Salvar Alterações
                        </button>
                    </form>
                </div>

                <!-- Histórico -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-history"></i>
                        </div>
                        <h2 class="card-title">Histórico</h2>
                    </div>
                    <div class="appointment-history">
                        <div class="appointment-item">
                            <div class="appointment-date">15/03/2024</div>
                            <div class="appointment-service">Corte + Barba</div>
                            <span class="appointment-status status-completed">Concluído</span>
                        </div>
                        <div class="appointment-item">
                            <div class="appointment-date">01/03/2024</div>
                            <div class="appointment-service">Corte</div>
                            <span class="appointment-status status-completed">Concluído</span>
                        </div>
                        <div class="appointment-item">
                            <div class="appointment-date">15/02/2024</div>
                            <div class="appointment-service">Barba</div>
                            <span class="appointment-status status-cancelled">Cancelado</span>
                        </div>
                    </div>
                </div>

                <!-- Preferências de Corte -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-cut"></i>
                        </div>
                        <h2 class="card-title">Preferências de Corte</h2>
                    </div>
                    <form class="settings-form">
                        <div class="form-group">
                            <label class="form-label">Lateral</label>
                            <select class="form-input">
                                <option value="0.5">0.5 - Zero</option>
                                <option value="1.0">1.0 - Zero Baixo</option>
                                <option value="1.5">1.5 - Zero Médio</option>
                                <option value="2.0">2.0 - Zero Alto</option>
                                <option value="2.5">2.5 - Zero Extra Alto</option>
                                <option value="3.0">3.0 - Zero Máximo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Topo</label>
                            <select class="form-input">
                                <option value="tesoura">Tesoura</option>
                                <option value="maquina">Máquina</option>
                                <option value="tesoura-maquina">Tesoura + Máquina</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tipo de Degradê</label>
                            <select class="form-input">
                                <option value="tradicional">Tradicional</option>
                                <option value="navalhado">Navalhado</option>
                                <option value="americano">Americano</option>
                                <option value="discreto">Discreto</option>
                                <option value="alto">Alto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Acabamento</label>
                            <select class="form-input">
                                <option value="navalha">Navalha</option>
                                <option value="maquina">Máquina</option>
                                <option value="tesoura">Tesoura</option>
                                <option value="navalha-tesoura">Navalha + Tesoura</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Estilo do Topo</label>
                            <select class="form-input">
                                <option value="natural">Natural</option>
                                <option value="texturizado">Texturizado</option>
                                <option value="penteado">Penteado</option>
                                <option value="riscado">Riscado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Barba</label>
                            <select class="form-input">
                                <option value="nenhuma">Nenhuma</option>
                                <option value="raspada">Raspada</option>
                                <option value="modelada">Modelada</option>
                                <option value="completa">Completa</option>
                            </select>
                        </div>
                        <button class="action-button">
                            <i class="fas fa-save"></i>
                            Salvar Preferências
                        </button>
                    </form>
                </div>

                <!-- Barbearia Mãe -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-store"></i>
                        </div>
                        <h2 class="card-title">Barbearia Mãe</h2>
                    </div>
                    <form class="settings-form">
                        <div class="form-group">
                            <label class="form-label">Selecione sua Barbearia Principal</label>
                            <select class="form-input">
                                <option value="">Selecione uma barbearia</option>
                                <option value="1">Barbearia Central - 2km</option>
                                <option value="2">Barbearia Vila Nova - 3.5km</option>
                                <option value="3">Barbearia Shopping - 5km</option>
                                <option value="4">Barbearia Centro - 6km</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Localização Atual</label>
                            <div class="location-input-group">
                                <input type="text" class="form-input" placeholder="Digite seu CEP" value="">
                                <button class="location-button" type="button">
                                    <i class="fas fa-map-marker-alt"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Raio de Busca</label>
                            <select class="form-input">
                                <option value="5">5km</option>
                                <option value="10">10km</option>
                                <option value="15">15km</option>
                                <option value="20">20km</option>
                            </select>
                        </div>
                        <div class="map-preview">
                            <div class="map-placeholder">
                                <i class="fas fa-map"></i>
                                <span>Visualize as barbearias próximas</span>
                            </div>
                        </div>
                        <button class="action-button">
                            <i class="fas fa-search-location"></i>
                            Buscar Barbearias
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Script para alternar entre perfil de cliente e barbeiro
        const userRole = document.getElementById('userRole');
        const isBarber = false; // Altere para true para ver o perfil do barbeiro

        if (isBarber) {
            userRole.textContent = 'Barbeiro';
            // Adicionar elementos específicos do barbeiro
            const contentGrid = document.querySelector('.content-grid');
            
            // Adicionar card de agenda
            const scheduleCard = document.createElement('div');
            scheduleCard.className = 'card';
            scheduleCard.innerHTML = `
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <h2 class="card-title">Horário de Trabalho</h2>
                </div>
                <div class="barber-schedule">
                    <div class="schedule-day active">Dom</div>
                    <div class="schedule-day active">Seg</div>
                    <div class="schedule-day active">Ter</div>
                    <div class="schedule-day active">Qua</div>
                    <div class="schedule-day active">Qui</div>
                    <div class="schedule-day active">Sex</div>
                    <div class="schedule-day">Sáb</div>
                </div>
                <button class="action-button">
                    <i class="fas fa-save"></i>
                    Atualizar Horário
                </button>
            `;
            contentGrid.appendChild(scheduleCard);

            // Adicionar estatísticas específicas do barbeiro
            const statsContainer = document.querySelector('.profile-stats');
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">156</div>
                    <div class="stat-label">Clientes Atendidos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">4.9</div>
                    <div class="stat-label">Avaliação</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">25min</div>
                    <div class="stat-label">Tempo Médio</div>
                </div>
            `;
        }

        // Animação do header ao rolar
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
